<form>
First Number: </br>
<input type="number" name="firstnum" id="firstnum"></br>
Second Number:</br>
<input type="number" name="secondnum" id="secondnum"></br>
<input type="button" value="Submit" onClick="cal()"></br>
Output: <span id="ans"> </span>
</form>

<script>
function cal() { 
  var a = document.getElementById("firstnum").value;
  var b = document.getElementById("secondnum").value;
  var c = Number(a) * Number(b);
  document.getElementById("ans").innerHTML = c;
}
</script>
