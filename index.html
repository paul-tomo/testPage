<form>
Saturation Magnetization (T): </br>
<input type="number" name="Ms_T" id="Ms"></br>
Anisotropic Constant (J/m3):</br>
<input type="number" name="Ku" id="Ku"></br>
<input type="button" value="Submit" onClick="cal()"></br>
Anisotropic Field (A/m): <span id="Hk"> </span>
</form>

<script>
function cal() { 
  var a = document.getElementById("Ms").value;
  var b = document.getElementById("Ku").value;
  var c = 2.0 * Number(b) / Number(b);
  document.getElementById("Hk").innerHTML = c;
}
</script>
